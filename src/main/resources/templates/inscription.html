<!DOCTYPE html>
<html lang="fr" th:replace="~{layout/layout :: frag_layout(content=~{::main})}">
<main>
    <h2>Inscription</h2>
    <form th:action="@{/inscription}"
          method="post"
          th:object="${utilisateur}">
        <ul class="flex-outer">
            <li>
                <label for="idPseudo">Pseudo</label>
                <input id="idPseudo" type="text"  th:field="${utilisateur.pseudo}" pattern="^[A-Za-z0-9]+$" autofocus required title="Seulement les lettres et les chiffres sont autorisés">
                <p class="error" th:errors="${utilisateur.pseudo}"></p>
            </li>
            <li>
                <label for="idNom">Nom</label>
                <input id="idNom" type="text" th:field="${utilisateur.nom}" pattern="^[a-zA-ZÀ-ÿ\-]+$" required>
                <p class="error" th:errors="${utilisateur.nom}"></p>
            </li>
            <li>
                <label for="idPrenom">Prenom</label>
                <input id="idPrenom" type="text" th:field="${utilisateur.prenom}" pattern="^[a-zA-ZÀ-ÿ\-]+$" title="Pas de caractère spécial autorisé comme éàè^ùï" required>
                <p class="error" th:errors="${utilisateur.prenom}"></p>
            </li>
            <li>
                <label for="idEmail">Email</label>
                <input id="idEmail" type="email" th:field="${utilisateur.email}" required>
                <p class="error" th:errors="${utilisateur.email}"></p>
            </li>
            <li>
                <label for="idTelephone">Téléphone</label>
                <input id="idTelephone" type="tel" th:field="${utilisateur.telephone}" required>
                <p class="error" th:errors="${utilisateur.telephone}"></p>
                </li>
            </li>
            <li>
                <label for="idRue">Rue</label>
                <input id="idRue" type="text" th:field="${utilisateur.rue}" required>
                </li>

            </li>
            <li>
                <label for="idCode_postal">Code Postal</label>
                <input id="idCode_postal" type="text" th:field="${utilisateur.code_postal}" required>
                <p class="error" th:errors="${utilisateur.code_postal}"></p></li>
                            </li>
            <li>
                <label for="idVille">Ville</label>
                <input id="idVille" type="text" th:field="${utilisateur.ville}" required>
            </li>
            <li>
                <label for="idMotDePasse">Mot de Passe</label>
                <input id="idMotDePasse" type="password" th:field="${utilisateur.mot_de_passe}" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}" title="au moins 8 caractères, avec au moins 1 majuscule, 1 minuscule, 1 chiffre et 1 caractère spécial parmi #?!@$%^&*-" required>
                <p class="error" th:errors="${utilisateur.mot_de_passe}"></p></li>

            </li>
            <li>
                <label for="idConfirmationMotDePasse">Confirmation du mot de passe</label>
                <input id="idConfirmationMotDePasse" type="password" name="confirmationMDP" required >
            </li>
            <li>
                <button type="submit">Créer</button>
            </li>
            <li>
                <a  href="/" >Annuler</a>
            </li>
        </ul>
    </form>
</main>
</html>
