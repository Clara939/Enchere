    <div class="remporter_item">
      <span class="acheteur-label">Description</span>
      <span class="acheteur-value" th:text="${article.description}"></span>

    <div class="remporter_item">

      <span class="acheteur-value" th:text="${article.prix_vente}"></span>

      <span class="acheteur-value" th:text="${article.getLieuxRetrait().getRue()}"></span>
    </div>
    <div class="remporter_item">
      <span class="acheteur-label">Retrait</span>
      <span class="acheteur-value" th:text="${article.getLieuxRetrait().getCode_postal()}"></span>
    </div>
    <div class="remporter_item">
      <span class="acheteur-label">Retrait</span>
      <span class="acheteur-value" th:text="${article.getLieuxRetrait().getVille()}"></span>
    </div>
    <div class="remporter_item">
      <span class="acheteur-label">Vendeur</span>
      <span class="acheteur-value" th:text="${utilisateur.getPseudo()}"></span>
    </div>
    <div class="remporter_item">
      <span class="acheteur-label">Tel</span>
      <span class="acheteur-value" th:text="${utilisateur.getTelephone()}"></span>
