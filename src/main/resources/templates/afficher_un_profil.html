<!DOCTYPE html>
<html lang="fr" th:replace="~{layout/layout :: frag_layout(content=~{::main})}">
<main>
    <h2>Profil</h2>
    <div id="afficher_profil_conteneur">
        <div>
            <p>Pseudo : <span th:text="${utilisateur.getPseudo()}"></span></p>
        </div>
        <div>
            <p>Nom : <span th:text="${utilisateur.getNom()}"></span></p>
        </div>
        <div>
            <p>Prenom : <span th:text="${utilisateur.getPrenom()}"></span></p>
        </div>
        <div>
            <p>Email : <span th:text="${utilisateur.getEmail()}"></span></p>
        </div>
        <div>
            <p>Téléphone : <span th:text="${utilisateur.getTelephone()}"></span></p>
        </div>
        <div>
            <p>Rue : <span th:text="${utilisateur.getRue()}"></span></p>
        </div>
        <div>
            <p>Code postal : <span th:text="${utilisateur.getCode_postal()}"></span></p>
        </div>
        <div>
            <p>Ville : <span th:text="${utilisateur.getVille()}"></span></p>
        </div>
    </div>
</main>
</html>
